version: "2"         # required to adjust maintainability checks
plugins:
  eslint:
    enabled: true
    channel: "eslint-5"
    config:
      config: .eslintrc.js
      ignore_warnings: true
      extensions:
      - .ts
      - .js
    checks:
      "@typescript-eslint/naming-convention":
        enabled: false
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 5
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 8
  method-count:
    config:
      threshold: 10
  method-lines:
    config:
      threshold: 100
  return-statements:
    config:
      threshold: 4
  similar-code:
    enabled: false
exclude_patterns:
- "config/"
- "db/"
- "dist/"
- "features/"
- "**/node_modules/"
- "script/"
- "**/spec/"
- "**/test/"
- "**/tests/"
- "Tests/"
- "**/vendor/"
- "**/*_test.go"
- "**/*.d.ts"
- "tmp/"
- ".eslintrc.js"
- "jest.config.js"
- "**/*.svg"
- "prettier.config.js"
- "ormconfig.ts"
